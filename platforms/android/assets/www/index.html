<!doctype html>
<html lang="en">

<head>
    <title>Zoggle</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script>
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        //navigator.splashscreen.hide();
        window.open = cordova.InAppBrowser.open;
        if (navigator.network.connection.type == Connection.NONE) {
            networkError()
        } else {
            loadApp()
        }
        document.addEventListener("backbutton", function(e) {
            e.preventDefault();
            navigator.app.exitApp();
        }, false);
    }

    function loadApp() {

        var popup = window.open('http://test.yxz.com', '_blank', 'location=no,toolbar=no,closebuttoncaption=back');
        navigator.notification.activityStart("Please Wait", "loading.....");
        popup.addEventListener("loadstop", function() {
            navigator.notification.activityStop();

        });
        popup.addEventListener('loaderror', function(event) {
            window.open('server.html', '_blank', 'location=no,toolbar=no,closebuttoncaption=back');
        });
    }

    function networkError() {
        navigator.notification.alert('Zoggle requires an internet connection')
        var $net = document.createElement('div')
        $net.innerHTML = 'Zoggle requires an internet connection'
        document.body.appendChild($net)
    }
    </script>
    <style>
    body {
        padding: 15px;
        background: #23252e;
        color: #01ced3;
        text-align: center;
    }
    
    div {
        font-size: 20px;
    }
    </style>
</head>

</html>
